<div class="bg-white min-h-screen flex flex-col" >
    <form [formGroup]="form" id="formControl">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
          <div class="bg-slate-200 px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Forgot Password?</h1>
        <div class="form-group">
          <label for="username">Email</label>
          <input
          required
          formControlName="email"
          type="text"
          class="form-control"/>
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-primary btn-block"  routerLink="resetPassword/:id"> Reset Password</button>
        </div>
        <div>
        </div>
          </div>
        </div>
      </form>
    </div>
